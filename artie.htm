function randNum(val) {
  // Returns an integer random number between 0 and val-1
  return Math.floor(Math.random() * val);
}

function getPhrase() {
  var multi = document.getElementById('multBox');
  var acti  = document.getElementById('actionBox');
  var phraseText = "";

  if (multi.checked) {
    if (acti.checked) {
      phraseText = adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
       + " and " + adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
           + " " + verbList[randNum(verbSize)]      + " " + prepList[randNum(prepSize)];
    } else {
      phraseText = adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
       + " and " + adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
                                                    + " " + prepList[randNum(prepSize)];
    }
  } else {

    if (acti.checked) {
      phraseText = adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
           + " " + verbList[randNum(verbSize)]      + " " + prepList[randNum(prepSize)];
    } else {
      phraseText = adjectiveList[randNum(adjeSize)] + " " + nounList[randNum(nounSize)]
                                                    + " " + prepList[randNum(prepSize)];
    }
  }
  return phraseText;
}

function stats() {

  document.getElementById("my_verbs").innerHTML = verbSize;

}
